<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Shopping List</title>
</head>
<body>
    <header>
        <h1>Shopping List</h1>
    </header>
    <section>
        <!--add item button at the top of the section-->
        <label for="new-item">New List Item:</label>
        <input type="text" id="new-item" name="new-item" placeholder="Product Name">

        <button id="add-item" name="add-item">Add</button>
        <!--list items, each one will be an <ul> for the line item, and have an accompanying button to edit-->
        <h2>Current List</h2>
        <ul id="to-do-list">
            
        </ul>
    </section>
</body>
</html>
